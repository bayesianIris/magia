 # Mahou Shoujo Trait
 magica_mahou_shoujo:0 "Proven Magical Girl"
 magica_mahou_shoujo_desc:0 "Tested through time, this woman has proven herself to be a true magical girl with supernatural powers."
 magica_mahou_shoujo_character_desc:0 "You have been proven as a magical girl. As a faithful follower of Madoka, you possess extraordinary power and purpose."

 # Events - 0001
 magica_mahou_shoujo_selection.0001.t:0 "The Call of a Magical Girl"
 magica_mahou_shoujo_selection.0001.desc:0 "As you walk through the streets of [Root.GetLocation], a sacred light envelops you. The power of the Madoka goddess awakens in your veins. You feel an unprecedented sense of power and purpose—you have been chosen to become a magical girl, to fight for faith and goodness."
 magica_mahou_shoujo_selection.0001.a:0 "I accept this mission."

 # Events - 0002
 magica_mahou_shoujo_selection.0002.t:0 "A Young Magical Girl"
 magica_mahou_shoujo_selection.0002.desc:0 "A young magical girl has appeared in your realm—[scope:mahou_shoujo_recruit.GetName]. Such talented individuals should be put to good use. Should you invite her to join your court?"
 magica_mahou_shoujo_selection.0002.a:0 "Invite her to become my courtier"
 magica_mahou_shoujo_selection.0002.b:0 "Leave her as she is"
