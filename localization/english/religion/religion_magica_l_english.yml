 madokamist_orthodox_desc:0 "The Orthodox branch of the Law of Cycles centers on fulfilling the Ultimate Madoka's wish. Through her redemption, all magical girls have gained the eternity of hope so their efforts are not erased by despair. They dedicate themselves to spreading her teachings, bringing her wish ever closer to realization through the practice of hope and stepping into a new world."
 rf_magica:0 "Magical Girl Religious Group"
 ### Base religion name
 magica_religion:0 "Law of Cycles Faith"
 magica_religion_adj:0 "Law of Cycles"
 magica_religion_adherent:0 "Law of Cycles believer"
 magica_religion_adherent_plural:0 "Law of Cycles believers"
 magica_religion_desc:0 "The Law of Cycles runs through the past, the present, and all possible worlds. Magical girls swear by hope, walk the path of sacrifice, and are ultimately redeemed by the Goddess who transcends causality. Under the guidance of magical girls, the faithful strive to fulfill the Goddess's wish: to turn suffering into hope and despair into salvation."

